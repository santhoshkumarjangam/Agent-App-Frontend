<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{{ url_for('static', filename='../static/createSingleAgent.css') }}">
      <title>Document</title>
  </head>
  <body>
    <a href="{{ url_for('home') }}" class="back-btn">Back to Dashboard</a>

    <div class="container">
      <div class="form-card">
        <h2><i class="fas fa-user-gear"></i>Create Single Agent</h2>

        <form action="{{ url_for('create_single_agent') }}" method="POST">

          <div class="form-group">
            <label for="name">Agent Name</label>
            <input type="text" id="name" name="name" required>
          </div>
 
          <div class="form-group">
            <label for="model">Model</label>
            <select id="model" name="model" required>
              <option value="">-- Select Model --</option>
              <option value="gemini-2.0-flash-001">gemini-2.0-flash-001</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required></textarea>
          </div>

          <div class="form-group">
            <label for="instructions">Instruction</label>
            <textarea id="instructions" name="instruction" rows="3" required></textarea>
          </div>

          <div class="form-group">
            <label>Tools</label>

            <div class="tool-group">
              <div class="tool-group-label">To-Do</div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-todo" name="tools" value="list_db_tables">
                <label for="tool-todo">list_db_tables</label>
              </div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-todo" name="tools" value="get_table_schema">
                <label for="tool-todo">get_table_schema</label>
              </div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-todo" name="tools" value="query_db_table">
                <label for="tool-todo">query_db_table</label>
              </div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-todo" name="tools" value="insert_data">
                <label for="tool-todo">insert_data</label>
              </div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-todo" name="tools" value="delete_data">
                <label for="tool-todo">delete_data</label>
              </div>
            </div>

            <div class="tool-group">
              <div class="tool-group-label">Notepad</div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-notes" name="tools" value="add_note">
                <label for="tool-notes">add_note</label>
              </div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-notes" name="tools" value="read_notes">
                <label for="tool-notes">read_notes</label>
              </div>
            </div>

            <div class="tool-group">
              <div class="tool-group-label">Directory Traversal</div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-directory-traverse" name="tools" value="get_largest_file">
                <label for="tool-directory-traverse">get_largest_file</label>
              </div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-directory-traverse" name="tools" value="get_total_size">
                <label for="tool-directory-traverse">get_total_size</label>
              </div>
            </div>

            <div class="tool-group">
              <div class="tool-group-label">PDF Pages</div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-pdf-page" name="tools" value="extract_page_text">
                <label for="tool-pdf-page">extract_page_text</label>
              </div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-pdf-page" name="tools" value="extract_page_range_text">
                <label for="tool-pdf-page">extract_page_range_text</label>
              </div>
            </div>

            <div class="tool-group">
              <div class="tool-group-label">File Rename</div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-rename-file" name="tools" value="rename_file">
                <label for="tool-rename-file">rename_file</label>
              </div>
              <div class="tool-checkbox">
                <input type="checkbox" id="tool-rename-file" name="tools" value="rename_files_with_prefix_to_name">
                <label for="tool-rename-file">rename_files_with_prefix_to_name</label>
              </div>
            </div>

            <small>Select one or more tools.</small>
          </div>

          <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i>Create Agent</button>

        </form>
      </div>
    </div>
  </body>
</html>
